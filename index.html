<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send mail</title>
    <link rel="icon" href="./ltp.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <form action="javascript:sendmail()" method="post" role="form" class="php-email-form"
            enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" name="Name" class="form-control" id="Name" placeholder="Tên của bạn" >
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="Email" id="Email" placeholder="Địa chỉ mail" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Tiêu đề" >
    <div class="box">
        <div id="container">
            <div id="state0">
                <div class="btn">
                    <button id="play" type="button" onclick="play()">OK</button>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" name="File" id="File" placeholder="File" >
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="Message" rows="5" placeholder="Nội dung tin nhắn" ></textarea>
                </div>
                <div><button type="submit">Gửi đi</button></div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
